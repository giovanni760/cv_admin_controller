<div class="containers color-dark">

   <div class="col ">
    <h2>Education items</h2>
  </div>
</div>

<div class="container color-light">
  <div class="col ">
    <form (ngSubmit)="AgregarJob()">
      <input type="text" class="txt" name="carrera" placeholder="add carrera " [(ngModel)]="myEducation.carrera"><br>
      <input type="text" class="txt" name="Accomplished" placeholder="add Accomplished" [(ngModel)]="myEducation.Accomplished"><br>
      <input type="text" class="txt" name="years" placeholder="add years (yearStart-yearEnd) " [(ngModel)]="myEducation.years"><br>
 
      <input type="submit" class="btn btn-green" [value]=" btnTxt ">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let job of education;">
      <input type="submit" class="btn btn-green" value="Update" (click)='editJob(job)'>
    <input type="submit" class="btn btn-delete" value="delete" (click)='deleteJob(job.id)'>
    {{ job.carrera }} - {{ job.Accomplished }}  {{ job.years  }}
    </p>
  </div>
</div>
